<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <title>Chat UOL</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="header.css" rel="stylesheet">
        <link href="reset.css" rel="stylesheet">
        <link href="section.css" rel="stylesheet">
        <link href="footer.css" rel="stylesheet">
        <link href="sidemenu.css" rel="stylesheet">
        <style>
            body{
                height:100vh;
                width:100%;
            }
            *{
                box-sizing:border-box;
            }
        </style>
    </head>
    <body>
        <header>
            <img src="logo.png" alt="logo">
            <ion-icon onclick="toggleSideMenu()" name="people"></ion-icon>
        </header>
        <section>
            <ion-icon name="arrow-down-circle-sharp" onclick="scrollDown()"></ion-icon>
        </section>
        <footer>
            <div class="input-texts">
                <textarea placeholder="Escreva aqui" wrap="hard"></textarea>
                <p class="sending-to">
                    Enviando para Todos (publicamente)
                </p>
            </div>
                <button onclick="sendMessage()">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </button>
        </footer>
        <div class="sidemenu-back hidden">
            <div class="sidemenu-back-empty" onclick="toggleSideMenu()">
            </div>
            <section class="sidemenu">
                <p>
                    Escolha um contato para enviar mensagem:
                </p>
                <section class="contact-list">
                    <div class="contact Todos selected" onclick="selectContact(this)">
                        <button class="contact-button">
                            <ion-icon name="people"></ion-icon>
                            <p>
                                Todos
                            </p>
                        </button>
                        <ion-icon class="check" name="checkmark-sharp"></ion-icon>
                    </div>
                </section>
                <p>
                    Escolha a visibilidade:
                </p>
                <section>
                    <div class="privacy-option" onclick="togglePrivacy('public')">
                        <button class="privacy-button">
                            <ion-icon name="lock-open"></ion-icon>
                            <p>
                                PÃºblico
                            </p>
                        </button>
                        <ion-icon class="check public" name="checkmark-sharp"></ion-icon>
                    </div>
                    <div class="privacy-option" onclick="togglePrivacy('private')">
                        <button class="privacy-button">
                            <ion-icon name="lock-closed"></ion-icon>
                            <p>
                                Reservadamente
                            </p>
                        </button>
                        <ion-icon class="check hidden private" name="checkmark-sharp"></ion-icon>
                    </div>
                </section>
            </section>
        </div>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	    <script src="script.js"></script>
    </body>
</html>
